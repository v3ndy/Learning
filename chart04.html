		function degreesToRadians(degrees) {
			return (degrees * Math.PI)/180;
		}

		var vStartDegree=0, vEndDegree=0, vDegree=0, vPrevDegree=0;
		ctx.beginPath();
		ctx.moveTo(400, 250);
		//arc(center X, center Y, radius, start angle, end angle)
		vStartDegree=0;
		vDegree=30;
		vPrevDegree=0;
		vEndDegree=vStartDegree+(vDegree/180*Math.PI);
		ctx.arc(400,250,200, vStartDegree, vEndDegree, false);
		ctx.closePath();
		ctx.fillStyle="#FF0000";
		ctx.fill();
		ctx.fillStyle="#000000";
		ctx.font="12px Georgia";
		ctx.fillText(vDegree+"%", 400+(200/2*Math.cos((vPrevDegree+(vDegree/2))/180*Math.PI)), 250+(200/2*Math.sin((vPrevDegree+(vDegree/2))/180*Math.PI)));
		vPrevDegree = vPrevDegree + vDegree;
		
		vDegree=60;
		vStartDegree=vEndDegree;
		vEndDegree=vStartDegree+(vDegree/180*Math.PI);
