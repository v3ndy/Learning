<!DOCTYPE html5>

<head>
	<title>Page 03</title>
	<style type="text/css">
		body {
			font-family: Verdana, sans-serif;
		}
	</style>

</head>
<body>
	<h1 align="center">CANVAS</h1>
	<div align="center">
	<canvas id="myCanvas1" width="800" height="500" style="border:1px solid #000000;"></canvas>
	</div>

	<script>
		var c = document.getElementById("myCanvas1");
		var ctx = c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(200,200);
		ctx.stroke();

		ctx.moveTo(0,500);
		ctx.lineTo(200,200);
		ctx.stroke();
	</script>
</body>
</html
